<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pagination(url, page)">
    <div th:if="${page.getTotalPages() > 1}">
        <div th:with="currentPage = ${page.getNumber() + 1}, totalItems = ${page.getTotalElements()}, totalPages = ${page.getTotalPages()}">
            <div th:text="'Total page: ' + ${page.getTotalPages()}"></div>
            <div th:with="startTemp = ${(currentPage - 2 < 1) ? 1 : (currentPage - 2)},
                            endTemp = ${(currentPage + 2 > totalPages) ? totalPages : (currentPage + 2)},
                            end = ${currentPage < 3 ? (totalPages < 5 ? totalPages : 5) : endTemp},
                            start = ${(end - currentPage < 2) ? ((totalPages - 4) > 0 ? (totalPages - 4) : 1) : startTemp}
                ">
                <span th:each="i: ${#numbers.sequence(start, end)}">
                        <a th:href="@{${url} + ${i}}" th:if="${currentPage != i}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span>
                    </span>
            </div>
            <div>
                <a th:href="@{${url} + '1'}" th:if="${currentPage > 1}">First</a>
                <span th:unless="${currentPage > 1}">First</span>
            </div>
            <div>
                <a th:href="@{${url} + ${totalPages}}" th:if="${currentPage < totalPages}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

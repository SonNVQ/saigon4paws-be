<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/layout.html}">
<head>
    <link rel="stylesheet" th:href="@{/styles/manager/table.css}">
    <title>Pet</title>
</head>
<body>
<div class="table" layout:fragment="content">
    <div class="table_header">
        <div class="line">
            <p>
                <i class=" ti-angle-right"></i>
                <a style="text-decoration: none; color: #FF6701;" href="#">Quản lý vật nuôi</a>
                <i class=" ti-angle-right"></i>
                <a style="text-decoration: none; color: #FF6701;" href="/manager/pet/">Vật nuôi</a>
            </p>
        </div>
        <div>
            <button class="add_new" onclick="window.location.href='/manager/pet/add'">+Thêm mới</button>
        </div>
    </div>

    <div class="table_content">
        <table class="table table-background table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên vật nuôi</th>
                <th>Nhóm cứu trợ</th>
                <th>Tình trạng nhận nuôi</th>
                <th colspan="2">Tác vụ</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet, iteratorStat: ${pets}">
                <td th:text="${iteratorStat.index + 1}"></td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.reliefGroup.name}"></td>
                <td th:text="${pet.adoptionStatus}"></td>
                <td>
                    <button><i class="ti-pencil-alt"></i></button>
                    <a class="fix" href="">Sửa</a>
                </td>
                <td>
                    <button><i class="ti-trash"></i></button>
                    <a class="delete" href="">Xoá</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${totalPages > 1}">
            <div>
                <div>
                    Total Rows: [[${totalItems}]]
                </div>
                <div>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
                </div>
                <div>
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>
                </div>
                <div>
                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

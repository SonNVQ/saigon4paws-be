version: "3.3"
services:
  saigon4paws:
    build:
      context: ./Saigon4Paws
      dockerfile: Dockerfile
    restart: always
  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - saigon4paws